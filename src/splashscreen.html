<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Medical Loading</title>
    <!-- Offline-friendly: Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        :root {
            --dark-bg: #0A192F; /* Deep Slate Blue */
            --accent-color: #0891b2; /* Cyan 600 - Tech, Clarity, Clinical */
            --light-text: #e2e8f0;    /* Slate 200 */
        }

        body, html {
            overflow: hidden;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg); /* Switched to Dark Background */
        }

        /* Spinning Line Animation for the Logo Border */
        @keyframes spin-load {
            0% { transform: rotate(0deg); opacity: 0.5; }
            100% { transform: rotate(360deg); opacity: 1; }
        }
        
        /* Subtle Fade for Status Text */
        @keyframes fade-in {
            0% { opacity: 0.5; transform: translateY(5px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .loader-spin {
            animation: spin-load 1.5s linear infinite;
        }

        .status-text {
            animation: fade-in 0.5s ease-out;
        }

        /* New Background Animation Styles */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Ensures it stays in the background */
        }

        /* Center the main content above the canvas */
        .content-container {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-[var(--light-text)]">

    <!-- Background Canvas for Particles -->
    <canvas id="particle-canvas"></canvas>

    <div class="content-container text-center p-8">
        
        <!-- Logo Container -->
        <div class="mb-8 relative w-24 h-24 mx-auto flex items-center justify-center">
            
            <!-- Spinning SVG Ring -->
            <svg class="w-full h-full absolute loader-spin" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Faint ring in a light blue against the dark background -->
                <circle cx="50" cy="50" r="45" stroke="rgba(56, 189, 248, 0.2)" stroke-width="6"/> 
                <!-- Arc for the spinning effect - bright Cyan -->
                <path d="M50 5 C75 5 95 25 95 50" stroke="var(--accent-color)" stroke-width="6" stroke-linecap="round"/>
            </svg>

            <!-- Inner SVG Icon (A modern pulse/data icon) -->
            <svg class="w-10 h-10 text-[var(--accent-color)] z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
        </div>

        <!-- GRADIENT APPLIED HERE - Cyan to Sky Blue, looks luminous on dark background -->
        <h1 class="text-5xl font-extrabold mb-2 tracking-wide text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-sky-300">NEXUS MEDICAL</h1>
        <p class="text-sky-200 text-lg font-medium mb-10">System Initialization</p>
        
        <!-- Status Display: Darker, subtle background for the status box -->
        <div class="w-full max-w-xs mx-auto p-4 bg-gray-800/50 rounded-lg border border-gray-700/50 shadow-lg">
            <p id="status" class="text-lg font-semibold text-sky-200 status-text">Preparing services...</p>
        </div>
        
        <p class="text-sky-300/70 text-xs mt-12 font-light">Secure Patient Monitoring Interface</p>
    </div>

    <script>
        // --- Status Logic ---
        const statuses = [
            "Checking system integrity...",
            "Loading peripheral drivers...",
            "Establishing database connection...",
            "Scanning for serial devices...",
            "Authenticating user session...",
            "Initialization complete. Launching dashboard."
        ];
        let i = 0;
        const statusElement = document.getElementById('status');
        
        const updateStatus = () => {
            if (i < statuses.length) {
                statusElement.textContent = statuses[i];
                // Restart animation class to re-trigger fade-in on new text
                statusElement.classList.remove('status-text');
                void statusElement.offsetWidth; // Trigger reflow
                statusElement.classList.add('status-text'); 
                i++;
            } else {
                clearInterval(interval);
            }
        };

        const interval = setInterval(updateStatus, 1500); 
        updateStatus(); 

        // --- Background Particle Logic ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        
        // RGB for Cyan 400 (lighter than 600, better contrast for particles on dark background): 34, 211, 238
        const PARTICLE_R = 34;
        const PARTICLE_G = 211;
        const PARTICLE_B = 238;

        // Particle class definition
        class Particle {
            constructor() {
                this.reset();
                this.x = Math.random() * width; 
            }
            
            reset() {
                this.y = height + Math.random() * height; 
                this.size = Math.random() * 2 + 0.5; 
                this.speed = Math.random() * 0.5 + 0.3; 
                this.opacity = Math.random() * 0.3 + 0.1; // Very faint
                this.x = Math.random() * width; 
            }

            update() {
                this.y -= this.speed;
                if (this.y < -this.size) {
                    this.reset();
                    this.y = height; 
                }
            }

            draw() {
                // Updated to use the new Cyan RGB values
                ctx.fillStyle = `rgba(${PARTICLE_R}, ${PARTICLE_G}, ${PARTICLE_B}, ${this.opacity})`; 
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Initialize and setup functions
        function setupCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];
            for (let j = 0; j < 60; j++) { // Increased particle count slightly for visibility on dark
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            // Clear the canvas with a transparent layer that matches the dark background
            // This creates the subtle trailing effect
            ctx.fillStyle = 'rgba(10, 25, 45, 0.15)'; // Use the dark-bg color with transparency
            ctx.fillRect(0, 0, width, height); 

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animateParticles);
        }

        // Handle resizing
        window.addEventListener('resize', setupCanvas);

        // Start the background animation after initial setup
        window.onload = function() {
            setupCanvas();
            animateParticles();
        };

    </script>
</body>
</html>
