<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nexus Medical</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .ecg-line {
      animation: heartbeat 1.5s ease-in-out infinite;
    }
    body, html {
      overflow: hidden;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: darkslateblue; /* ✅ Set background */
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="text-center">
    <div class="mb-8">
      <svg class="w-32 h-32 mx-auto text-emerald-400 ecg-line" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
      </svg>
    </div>

    <h1 class="text-5xl font-bold text-white mb-4">Nexus Medical</h1>
    <p class="text-emerald-200 text-xl mb-8">Patient Monitoring System</p>
    
    <div class="w-96 mx-auto">
      <div class="bg-white/20 rounded-full h-4 overflow-hidden">
        <div id="progress" class="h-full bg-gradient-to-r from-emerald-400 to-teal-400 rounded-full transition-all duration-300" style="width: 0%"></div>
      </div>
      <p id="status" class="text-emerald-100 mt-4">Initializing...</p>
    </div>
    
    <p class="text-emerald-300 text-sm mt-12">v2.1.0 | Trademark© - @2024</p>
  </div>

  <script>
    const statuses = [
      "Loading device drivers...",
      "Connecting to database...",
      "Scanning for Arduino...",
      "Calibrating sensors...",
      "Ready"
    ];
    let i = 0;
    const progress = document.getElementById('progress');
    const status = document.getElementById('status');
    
    const interval = setInterval(() => {
      i++;
      progress.style.width = `${i * 20}%`;
      status.textContent = statuses[i-1] || "Ready";
      if (i >= 5) clearInterval(interval);
    }, 800);
  </script>
</body>
</html>
