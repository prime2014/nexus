<div id="setup-wizard">
    <h2>Welcome to Nexus Medical Setup</h2>
    <p>Please provide the required details to initialize the application.</p>

    <div class="form-group">
        <label for="technicianName">Technician/Operator Full Name <span class="required">*</span></label>
        <input type="text" id="technicianName" required placeholder="e.g., Jane Doe">
        <small>This name will be logged with every test cycle.</small>
    </div>

    <div class="form-group">
        <label for="doctorName">Default Physician-in-Charge Full Name <span class="required">*</span></label>
        <input type="text" id="doctorName" required placeholder="e.g., Dr. Adam Smith">
        <small>This name will be associated with new patient admissions.</small>
    </div>
    
    <div class="form-group">
        <label for="clinicName">Clinic / Institution Name (Optional)</label>
        <input type="text" id="clinicName" placeholder="e.g., City General Hospital">
    </div>

    <hr>
    
    <div class="hardware-check">
        <h3>Device Verification</h3>
        <p>Connect the device and verify communication:</p>
        <button id="verifyDeviceButton">Verify Device Connection</button>
        <p id="deviceStatus" class="status-message">Awaiting connection...</p>
    </div>

    <button id="finishSetupButton" disabled>Finish Setup & Launch</button>
</div>
