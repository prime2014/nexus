<svg
  width="512"
  height="512"
  viewBox="0 0 512 512"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0F172A" />
      <stop offset="50%" stop-color="#0B3C5D" />
      <stop offset="100%" stop-color="#0E7490" />
    </linearGradient>

    <!-- Nexus Ribbon Gradient -->
    <linearGradient id="ribbonGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22D3EE" />
      <stop offset="100%" stop-color="#14B8A6" />
    </linearGradient>

    <!-- Glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)" />

  <!-- Nexus Ribbon (Stylized N Loop) -->
  <path
    d="M160 260
       C200 140, 320 140, 350 230
       C380 320, 260 360, 220 300
       C180 240, 120 320, 150 360"
    fill="none"
    stroke="url(#ribbonGradient)"
    stroke-width="28"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- ECG Line -->
  <path
    d="M120 260
       L170 260
       L190 230
       L210 290
       L230 260
       L300 260"
    fill="none"
    stroke="#38BDF8"
    stroke-width="10"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Medical Cross -->
  <g filter="url(#glow)">
    <rect x="248" y="212" width="16" height="88" rx="4" fill="#FFFFFF" />
    <rect x="212" y="248" width="88" height="16" rx="4" fill="#FFFFFF" />
  </g>

  <!-- Text -->
  <text
    x="256"
    y="430"
    text-anchor="middle"
    font-size="64"
    font-weight="600"
    font-family="Inter, Segoe UI, Arial, sans-serif"
    fill="#E5F2FF"
  >
    Nexus
  </text>
</svg>
