<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Medical</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        :root {
            --void-black: #050505;
            --deep-purple: #1a0b2e;
            --electric-violet: #7b2cbf;
            --neon-pink: #ff006e;
            --cyber-cyan: #00f5ff;
            --soft-white: #f0f4f8;
            --ghost-white: rgba(240, 244, 248, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: radial-gradient(ellipse at top, var(--deep-purple), var(--void-black));
            color: var(--soft-white);
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Mesh gradient background */
        .bg-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.4;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: var(--electric-violet);
            top: -10%;
            left: -10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: var(--neon-pink);
            bottom: -15%;
            right: -10%;
            animation-delay: 3s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: var(--cyber-cyan);
            top: 40%;
            right: -5%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 30px) scale(0.9); }
        }

        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--ghost-white) 1px, transparent 1px),
                linear-gradient(90deg, var(--ghost-white) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            opacity: 0.3;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 1rem 2rem;
            max-width: 600px;
        }

        /* Hexagonal logo */
        .logo-hex {
            width: 140px;
            height: 140px;
            margin: 0 auto 1.5rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hexagon {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: linear-gradient(135deg, var(--electric-violet), var(--neon-pink));
            animation: rotate-hex 8s linear infinite;
        }

        .hexagon-inner {
            position: absolute;
            width: 90%;
            height: 90%;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: var(--void-black);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes rotate-hex {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            position: relative;
            z-index: 2;
        }

        .pulse-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--cyber-cyan);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--cyber-cyan);
        }

        .pulse-dot:nth-child(1) {
            top: 20%;
            left: 20%;
            animation: pulse 2s ease-in-out infinite;
        }

        .pulse-dot:nth-child(2) {
            top: 20%;
            right: 20%;
            animation: pulse 2s ease-in-out 0.3s infinite;
        }

        .pulse-dot:nth-child(3) {
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse 2s ease-in-out 0.6s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 1;
            }
            50% { 
                transform: scale(1.5); 
                opacity: 0.5;
            }
        }

        .connecting-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--cyber-cyan), transparent);
            opacity: 0.6;
        }

        .line-1 {
            width: 40px;
            top: 22%;
            left: 22%;
            transform: rotate(45deg);
            animation: glow-line 3s ease-in-out infinite;
        }

        .line-2 {
            width: 40px;
            top: 22%;
            right: 22%;
            transform: rotate(-45deg);
            animation: glow-line 3s ease-in-out 0.5s infinite;
        }

        @keyframes glow-line {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--soft-white), var(--cyber-cyan), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 0.95rem;
            color: var(--cyber-cyan);
            font-weight: 400;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        /* Futuristic status panel */
        .status-panel {
            background: rgba(26, 11, 46, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 245, 255, 0.3);
            border-radius: 20px;
            padding: 1.5rem;
            max-width: 450px;
            margin: 0 auto 1.5rem;
            box-shadow: 
                0 0 40px rgba(123, 44, 191, 0.2),
                inset 0 0 20px rgba(0, 245, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .status-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.1), transparent);
            animation: scan 3s ease-in-out infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .status-label {
            font-size: 0.75rem;
            color: var(--cyber-cyan);
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .status-time {
            font-size: 0.75rem;
            color: rgba(240, 244, 248, 0.5);
            font-family: 'Courier New', monospace;
        }

        .status-message {
            font-size: 1.1rem;
            color: var(--soft-white);
            font-weight: 500;
            margin-bottom: 1.5rem;
            min-height: 28px;
            animation: text-glow 0.5s ease;
        }

        @keyframes text-glow {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Segmented progress bar */
        .progress-segments {
            display: flex;
            gap: 8px;
            margin-bottom: 1rem;
        }

        .segment {
            flex: 1;
            height: 4px;
            background: rgba(240, 244, 248, 0.1);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .segment.active {
            background: linear-gradient(90deg, var(--electric-violet), var(--neon-pink), var(--cyber-cyan));
            box-shadow: 0 0 10px var(--cyber-cyan);
            animation: segment-pulse 1s ease-in-out;
        }

        @keyframes segment-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .metrics {
            display: flex;
            justify-content: space-around;
            font-size: 0.7rem;
            color: rgba(240, 244, 248, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .metric span {
            color: var(--cyber-cyan);
            font-weight: 600;
            margin-left: 0.3rem;
        }

        .footer-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-size: 0.7rem;
            color: rgba(240, 244, 248, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: var(--cyber-cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--cyber-cyan);
            animation: status-blink 2s ease-in-out infinite;
        }

        @keyframes status-blink {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.8); }
        }
    </style>
</head>
<body>
    <div class="bg-mesh">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    
    <div class="grid-overlay"></div>

    <div class="container">
        <div class="logo-hex">
            <div class="hexagon"></div>
            <div class="hexagon-inner">
                <div class="logo-icon">
                    <div class="pulse-dot"></div>
                    <div class="pulse-dot"></div>
                    <div class="pulse-dot"></div>
                    <div class="connecting-line line-1"></div>
                    <div class="connecting-line line-2"></div>
                </div>
            </div>
        </div>

        <h1>NEXUS</h1>
        <p class="tagline">Medical Systems</p>
        
        <div class="status-panel">
            <div class="status-header">
                <span class="status-label">Status</span>
                <span class="status-time" id="timestamp">00:00:00</span>
            </div>
            
            <div class="status-message" id="status">Initializing quantum core...</div>
            
            <div class="progress-segments" id="segments">
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
                <div class="segment"></div>
            </div>
            
            <div class="metrics">
                <div class="metric">Threads<span id="threads">0</span></div>
                <div class="metric">Modules<span id="modules">0</span></div>
                <div class="metric">Security<span>AES-256</span></div>
            </div>
        </div>
        
        <div class="footer-info">
            <div class="status-indicator"></div>
            <span>Secure Neural Interface Protocol</span>
        </div>
    </div>

    <script>
        const statuses = [
            "Initializing quantum core...",
            "Establishing neural pathways...",
            "Synchronizing biometric sensors...",
            "Loading patient databases...",
            "Calibrating diagnostic algorithms...",
            "System online â€¢ Ready for operation"
        ];
        
        let currentIndex = 0;
        const statusElement = document.getElementById('status');
        const segments = document.querySelectorAll('.segment');
        const threadsEl = document.getElementById('threads');
        const modulesEl = document.getElementById('modules');
        
        function updateTimestamp() {
            const now = new Date();
            const time = now.toTimeString().split(' ')[0];
            document.getElementById('timestamp').textContent = time;
        }
        
        function updateStatus() {
            if (currentIndex < statuses.length) {
                statusElement.textContent = statuses[currentIndex];
                statusElement.style.animation = 'none';
                setTimeout(() => {
                    statusElement.style.animation = 'text-glow 0.5s ease';
                }, 10);
                
                if (segments[currentIndex]) {
                    segments[currentIndex].classList.add('active');
                }
                
                threadsEl.textContent = Math.min((currentIndex + 1) * 4, 24);
                modulesEl.textContent = Math.min((currentIndex + 1) * 8, 48);
                
                currentIndex++;
            } else {
                clearInterval(statusInterval);
            }
        }
        
        updateTimestamp();
        setInterval(updateTimestamp, 1000);
        
        const statusInterval = setInterval(updateStatus, 1800);
        updateStatus();
    </script>
</body>
</html>
