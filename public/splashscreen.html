<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Medical Loading</title>
    
    <style>
        /* ---------------------------------------------------- */
        /* 1. Global Setup and Variables */
        /* ---------------------------------------------------- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        :root {
            --dark-bg: #0A192F;         /* Deep Slate Blue (Tailwind: gray-900 equivalent) */
            --accent-color: #0891b2;    /* Cyan 600 */
            --light-text: #e2e8f0;      /* Slate 200 */
            --dark-text-subtle: #94a3b8; /* Slate 400 */
            --sky-200: #bae6fd;         /* Sky 200 */
            --sky-300: #7dd3fc;         /* Sky 300 */
            --cyan-400: #22d3ee;        /* Cyan 400 */
        }

        /* Equivalent of: body, html { overflow: hidden; margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Inter', sans-serif; background-color: var(--dark-bg); } */
        body, html {
            overflow: hidden;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg); 
        }

        /* Equivalent of: flex items-center justify-center min-h-screen text-[var(--light-text)] */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--light-text);
        }

        /* ---------------------------------------------------- */
        /* 2. Custom Animations */
        /* ---------------------------------------------------- */

        @keyframes spin-load {
            0% { transform: rotate(0deg); opacity: 0.5; }
            100% { transform: rotate(360deg); opacity: 1; }
        }
        
        @keyframes fade-in {
            0% { opacity: 0.5; transform: translateY(5px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .loader-spin {
            animation: spin-load 1.5s linear infinite;
        }

        .status-text {
            animation: fade-in 0.5s ease-out;
        }

        /* ---------------------------------------------------- */
        /* 3. Layout and Utility Classes (Tailwind Replacement) */
        /* ---------------------------------------------------- */

        /* Positioning and Container styles */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; 
        }

        .content-container {
            position: relative;
            z-index: 10;
            text-align: center; /* text-center */
            padding: 2rem; /* p-8 */
        }
        
        /* Logo Container: mb-8 relative w-24 h-24 mx-auto flex items-center justify-center */
        .logo-container {
            margin-bottom: 2rem; /* mb-8 */
            position: relative; /* relative */
            width: 6rem; /* w-24 */
            height: 6rem; /* h-24 */
            margin-left: auto; /* mx-auto */
            margin-right: auto; /* mx-auto */
            display: flex; /* flex */
            align-items: center; /* items-center */
            justify-content: center; /* justify-center */
        }

        /* Inner Icon: w-10 h-10 text-[var(--accent-color)] z-10 */
        .inner-icon {
            width: 2.5rem; /* w-10 */
            height: 2.5rem; /* h-10 */
            color: var(--accent-color); 
            z-index: 10; /* z-10 */
        }

        /* H1 Title: text-5xl font-extrabold mb-2 tracking-wide ... gradient */
        .title-h1 {
            font-size: 3rem; /* text-5xl */
            font-weight: 800; /* font-extrabold */
            margin-bottom: 0.5rem; /* mb-2 */
            letter-spacing: 0.05em; /* tracking-wide */
            /* Gradient must be handled with clip-text and background */
            background: linear-gradient(to right, var(--cyan-400), var(--sky-300));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent; /* text-transparent */
        }

        /* Subtitle: text-sky-200 text-lg font-medium mb-10 */
        .subtitle-p {
            color: var(--sky-200);
            font-size: 1.125rem; /* text-lg */
            font-weight: 500; /* font-medium */
            margin-bottom: 2.5rem; /* mb-10 */
        }

        /* Status Box Container: w-full max-w-xs mx-auto p-4 bg-gray-800/50 rounded-lg border border-gray-700/50 shadow-lg */
        .status-box {
            width: 100%; /* w-full */
            max-width: 20rem; /* max-w-xs (320px) */
            margin-left: auto; /* mx-auto */
            margin-right: auto; /* mx-auto */
            padding: 1rem; /* p-4 */
            background-color: rgba(31, 41, 55, 0.5); /* bg-gray-800/50 */
            border-radius: 0.5rem; /* rounded-lg */
            border: 1px solid rgba(55, 65, 81, 0.5); /* border border-gray-700/50 */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
        }
        
        /* Status Text: text-lg font-semibold text-sky-200 */
        .status-text-p {
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            color: var(--sky-200); 
        }

        /* Footer Text: text-sky-300/70 text-xs mt-12 font-light */
        .footer-text {
            color: rgba(125, 211, 252, 0.7); /* text-sky-300/70 */
            font-size: 0.75rem; /* text-xs */
            margin-top: 3rem; /* mt-12 */
            font-weight: 300; /* font-light */
        }
    </style>
</head>
<body class=""> 

    <canvas id="particle-canvas"></canvas>

    <div class="content-container">
        
        <div class="logo-container">
            
            <svg class="w-full h-full absolute loader-spin" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" stroke="rgba(56, 189, 248, 0.2)" stroke-width="6"/> 
                <path d="M50 5 C75 5 95 25 95 50" stroke="var(--accent-color)" stroke-width="6" stroke-linecap="round"/>
            </svg>

            <svg class="inner-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
        </div>

        <h1 class="title-h1">NEXUS MEDICAL</h1>
        <p class="subtitle-p">System Initialization</p>
        
        <div class="status-box">
            <p id="status" class="status-text-p status-text">Preparing services...</p>
        </div>
        
        <p class="footer-text">Secure Patient Monitoring Interface</p>
    </div>

    <script>
        // --- Status Logic ---
        const statuses = [
            "Checking system integrity...",
            "Loading peripheral drivers...",
            "Establishing database connection...",
            "Scanning for serial devices...",
            "Authenticating user session...",
            "Initialization complete. Launching dashboard."
        ];
        let i = 0;
        const statusElement = document.getElementById('status');
        
        const updateStatus = () => {
            if (i < statuses.length) {
                statusElement.textContent = statuses[i];
                // Restart animation class to re-trigger fade-in on new text
                statusElement.classList.remove('status-text');
                void statusElement.offsetWidth; // Trigger reflow
                statusElement.classList.add('status-text'); 
                i++;
            } else {
                // Ensure the final state is 'Initialization complete.' before stopping
                statusElement.textContent = statuses[statuses.length - 1]; 
                clearInterval(interval);
            }
        };

        const interval = setInterval(updateStatus, 1500); 
        updateStatus(); 

        // --- Background Particle Logic ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        
        // RGB for Cyan 400 (34, 211, 238)
        const PARTICLE_R = 34;
        const PARTICLE_G = 211;
        const PARTICLE_B = 238;

        // Particle class definition
        class Particle {
            constructor() {
                this.reset();
                this.x = Math.random() * width; 
            }
            
            reset() {
                this.y = height + Math.random() * height; 
                this.size = Math.random() * 2 + 0.5; 
                this.speed = Math.random() * 0.5 + 0.3; 
                this.opacity = Math.random() * 0.3 + 0.1; 
                this.x = Math.random() * width; 
            }

            update() {
                this.y -= this.speed;
                if (this.y < -this.size) {
                    this.reset();
                    this.y = height; 
                }
            }

            draw() {
                ctx.fillStyle = `rgba(${PARTICLE_R}, ${PARTICLE_G}, ${PARTICLE_B}, ${this.opacity})`; 
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Initialize and setup functions
        function setupCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];
            for (let j = 0; j < 60; j++) { 
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            // Clear the canvas with a transparent layer that matches the dark background
            ctx.fillStyle = 'rgba(10, 25, 45, 0.15)'; 
            ctx.fillRect(0, 0, width, height); 

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animateParticles);
        }

        // Handle resizing
        window.addEventListener('resize', setupCanvas);

        // Start the background animation after initial setup
        window.onload = function() {
            setupCanvas();
            animateParticles();
        };

    </script>
</body>
